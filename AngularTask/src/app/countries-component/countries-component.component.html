<input type="text"  [(ngModel)]="currentLetter" (keyup)="setNewArr()" class="form-control" placeholder="aaaa">
<label>{{currentLetter}}</label>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">name</th>
      <th scope="col">native name</th>
      <th scope="col">capital city</th>
      <th scope="col">population</th>
      <th scope="col">flag</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let x of currentCoutriesArray;let i=index">
      <th scope="row">{{i+1}}</th>
      <td >{{x.name}}</td>
      <td> {{x.nativeName}}</td>
      <td> {{x.capital}}</td>
      <td> {{x.population}}</td>
      <td> <img src={{x.flag}}/></td>
    </tr>
  </tbody>
</table>
